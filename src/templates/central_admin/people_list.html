{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'styles/central_admin/people_list/style.css' %}">
{% endblock style %}

{% block sidebar %}
{% include 'central_admin/sidebar.html' %}
{% endblock sidebar %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <div>
        <a href="{% url 'central_admin:people_create' %}" class="btn btn-primary">Add People</a>
    </div>
</div>
{% for person in people %}
{{person}} <a href="{% url 'central_admin:people_update' slug=person.slug %}">Edit</a> | <a href="{% url 'central_admin:people_delete' slug=person.slug %}">Remove</a>
{% endfor %}
{% endblock content %}
